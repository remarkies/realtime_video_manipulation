<!doctype html>
<html>
<head>
    <title>Socket.IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="content">
        <div id="key"></div>
    </div>

    <div id="triangle"></div>
    <button id="searchButton" type="button" onclick="search()">Search</button>

    <div id="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>

    </div>
    <video id="remoteVideo"/>
    <canvas id="remoteCanvas"/>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js" integrity="sha256-98Q574VkbV+PkxXCKSgL6jVq9mrVbS7uCdA+vt0sLS8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.2.0/peerjs.min.js"></script>
    <script src="processor.js"></script>
    <script src="script.js"></script>

</html>
